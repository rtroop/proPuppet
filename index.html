<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
    <html>
      <head>
        <script src="https://apis.google.com/js/api.js"></script>
        <script>
          /**
           * Sample JavaScript code for people.people.createContact
           * See instructions for running APIs Explorer code samples locally:
           * https://developers.google.com/explorer-help/code-samples#javascript
           */
        
          function authenticate() {
            return gapi.auth2.getAuthInstance()
                .signIn({scope: "https://www.googleapis.com/auth/contacts"})
                .then(function() { console.log("Sign-in successful"); },
                      function(err) { console.error("Error signing in", err); });
          }
          function loadClient() {
            gapi.client.setApiKey("YOUR_API_KEY");
            return gapi.client.load("https://people.googleapis.com/$discovery/rest?version=v1")
                .then(function() { console.log("GAPI client loaded for API"); },
                      function(err) { console.error("Error loading GAPI client for API", err); });
          }
          // Make sure the client is loaded and sign-in is complete before calling this method.
          function execute() {
            return gapi.client.people.people.createContact({
              "resource": {
                "memberships": [
                  {
                    "contactGroupMembership": {
                      "contactGroupResourceName": "contactGroups/25c7960c0f4c49e3"
                    }
                  }
                ],
                "names": [
                  {
                    "givenName": "",
                    "familyName": ""
                  }
                ],
                "phoneNumbers": [
                  {
                    "type": "mobile",
                    "value": ""
                  }
                ],
                "emailAddresses": [
                  {
                    "value": ""
                  }
                ],
                "userDefined": [
                  {
                    "key": "Vehicle",
                    "value": ""
                  },
                  {
                    "key": "LeadSource",
                    "value": ""
                  },
                  {
                    "key": "Beacon",
                    "value": ""
                  },
                  {
                    "key": "Status",
                    "value": ""
                  }
                ]
              }
            })
                .then(function(response) {
                        // Handle the results here (response.result has the parsed body).
                        console.log("Response", response);
                      },
                      function(err) { console.error("Execute error", err); });
          }
          gapi.load("client:auth2", function() {
            gapi.auth2.init({client_id: "YOUR_CLIENT_ID"});
          });
        </script>
        <button onclick="authenticate().then(loadClient)">authorize and load</button>
        <button onclick="execute()">execute</button>
        
    </html>
